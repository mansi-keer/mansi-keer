<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Tracker</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Real-Time Cryptocurrency Tracker</h1>
        <div id="preferences">
            <select id="sort-select">
                <option value="name">Sort by Name</option>
                <option value="price">Sort by Price</option>
                <option value="24h_change">Sort by 24h Change</option>
                <option value="market_cap">Sort by Market Cap</option>
            </select>
        </div>
    </header>
    
    <main>
        <section id="crypto-list">
            <h2>Cryptocurrency List</h2>
            <div id="crypto-cards"></div>
        </section>

        <section id="favorite-cryptos">
            <h2>Favorite Cryptocurrencies</h2>
            <div id="favorite-list"></div>
        </section>

        <section id="comparison">
            <h2>Compare Cryptocurrencies</h2>
            <div id="selected-cryptos"></div>
        </section>
    </main>
    
    <footer>
        <p>Made by Mansi Keer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
